<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <link rel="stylesheet" href="staff.css">
    <!-- Include Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css">
</head>
<body>
    <!-- About section with social links -->
    <div class="about">
        <a href="https://www.rafaelalucas.com/dailyui" target="_blank" class="bg_links social portfolio">
            <span class="icon"></span>
        </a>
        <a href="https://dribbble.com/rafaelalucas" target="_blank" class="bg_links social dribbble">
            <span class="icon"></span>
        </a>
        <a href="https://www.linkedin.com/in/rafaelalucas/" target="_blank" class="bg_links social linkedin">
            <span class="icon"></span>
        </a>
        <span class="bg_links logo"></span>
    </div>

    <!-- Main content wrapper -->
    <div class="wrapper">
        <section class="module-team">
            <div class="team">
                <h2 class="title">Meet our Team</h2>

                <!-- Team cards container -->
                <div class="team-cards">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <!-- Team member cards will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Pagination for mobile view -->
                    <div class="swiper-pagination"></div>

                    <!-- Navigation arrows -->
                    <div class="navigation">
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Include Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="staff.js"></script>
</body>
</html>
